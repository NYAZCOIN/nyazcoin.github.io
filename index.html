<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyazCoin - Next Gen Solana Ecosystem Token</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== BASE STYLES ===== */
        :root {
            --solana-purple: #9945FF;
            --solana-green: #14F195;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --card-bg: rgba(153, 69, 255, 0.1);
            --neon-glow: 0 0 10px #14F195, 0 0 20px #14F195;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #fff;
            background: var(--dark-bg);
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .section {
            padding: 80px 0;
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            color: var(--solana-green);
            text-shadow: var(--neon-glow);
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            transition: var(--transition);
            text-align: center;
            font-size: 1.1rem;
            margin: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--solana-purple);
            color: #fff;
            box-shadow: 0 4px 15px rgba(153, 69, 255, 0.4);
        }

        .btn-primary:hover {
            background: #7a36cc;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(153, 69, 255, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid var(--solana-green);
        }

        .btn-secondary:hover {
            background: rgba(20, 241, 149, 0.1);
            transform: translateY(-3px);
        }

        .btn-whitepaper {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        .btn-whitepaper:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .neon-text {
            color: var(--solana-green);
            text-shadow: var(--neon-glow);
        }

        .purple-text {
            color: var(--solana-purple);
        }

        /* ===== TOP BANNER ===== */
        .top-banner {
            background: var(--darker-bg);
            text-align: center;
            padding: 10px 0;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(153, 69, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .top-banner p {
            color: var(--solana-green);
            margin: 0;
        }

        #digital-timer {
            color: var(--solana-purple);
            font-size: 0.9rem;
            font-weight: 500;
            background: rgba(153, 69, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* ===== HEADER ===== */
        header {
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
            transition: var(--transition);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--solana-purple), var(--solana-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--solana-purple);
        }

        .slogan {
            font-size: 0.9rem;
            color: var(--solana-green);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a.active {
            color: var(--solana-green);
        }

        .nav-links a:not(.btn):hover {
            color: var(--solana-green);
        }

        .nav-links a:not(.btn):after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--solana-green);
            transition: var(--transition);
        }

        .nav-links a:not(.btn):hover:after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            padding: 180px 0 80px;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(153, 69, 255, 0.1) 0%, rgba(10, 10, 26, 0) 70%);
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        /* ===== TOKENOMICS SECTION ===== */
        .tokenomics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .token-card {
            background: rgba(20, 20, 40, 0.6);
            border: 1px solid rgba(153, 69, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(5px);
            transition: var(--transition);
        }

        .token-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .token-card h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--solana-green);
        }

        .distribution-list {
            list-style: none;
        }

        .distribution-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .distribution-list li:last-child {
            border-bottom: none;
        }

        .distribution-list li span:first-child {
            font-weight: 500;
        }

        .chart-container {
            text-align: center;
            margin: 40px 0;
        }

        .chart-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
        }

        .chart-btn {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .chart-btn:hover {
            color: var(--solana-green);
        }

        .chart-btn i {
            margin-right: 8px;
        }

        .whitepaper-bar {
            background: rgba(20, 20, 40, 0.6);
            border: 1px solid rgba(153, 69, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 30px auto;
            max-width: 800px;
            text-align: center;
            transition: var(--transition);
        }

        .whitepaper-bar:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .whitepaper-bar h3 {
            color: var(--solana-green);
            margin-bottom: 15px;
        }

        .anti-inflation {
            margin-top: 80px !important;
            margin-bottom: 30px !important;
        }

        .mechanics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .mechanic-card {
            background: rgba(20, 20, 40, 0.6);
            border: 1px solid rgba(153, 69, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: var(--transition);
        }

        .mechanic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .mechanic-card h4 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--solana-green);
        }

        .mechanic-card p {
            color: #ddd;
        }

        .fa-fire {
            color: var(--solana-green);
        }

        .fa-piggy-bank, .fa-sync-alt {
            color: var(--solana-purple);
        }

        /* ===== ROADMAP SECTION ===== */
        .roadmap-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .roadmap-item {
            background: rgba(20, 20, 40, 0.6);
            border: 1px solid rgba(153, 69, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .roadmap-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .roadmap-phase {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--solana-purple);
            color: white;
            padding: 5px 15px;
            border-bottom-left-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .roadmap-item h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--solana-green);
        }

        .roadmap-item ul {
            list-style: none;
            padding-left: 20px;
        }

        .roadmap-item ul li {
            position: relative;
            padding: 8px 0;
            padding-left: 25px;
        }

        .roadmap-item ul li:before {
            content: '●';
            position: absolute;
            left: 0;
            color: var(--solana-green);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .completed-badge {
            display: inline-block;
            background: var(--solana-green);
            color: var(--dark-bg);
            font-size: 0.7rem;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
            vertical-align: middle;
        }

        /* ===== COMMUNITY SECTION ===== */
        .community-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .community-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(20, 20, 40, 0.6);
            border: 1px solid rgba(153, 69, 255, 0.3);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: var(--transition);
        }

        .community-card:hover {
            transform: translateY(-10px);
            background: rgba(153, 69, 255, 0.1);
        }

        .community-card i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--solana-green);
        }

        .community-card h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .community-card p {
            color: #ddd;
        }

        /* ===== FOOTER ===== */
        footer {
            background: var(--darker-bg);
            padding: 50px 0 30px;
            text-align: center;
            border-top: 1px solid rgba(153, 69, 255, 0.3);
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            text-align: left;
        }

        .footer-brand {
            text-align: center;
        }

        .logo-text {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            border: 1px solid rgba(153, 69, 255, 0.3);
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
        }

        .social-link:hover {
            background: var(--solana-purple);
            transform: translateY(-5px);
            box-shadow: var(--neon-glow);
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .footer-links a {
            color: #ddd;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--solana-green);
            transform: translateX(5px);
        }

        .copyright {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9rem;
        }

        /* ===== DYNAMIC BANNER ===== */
        .banner-carousel {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            margin: 30px 0;
        }

        .banner-track {
            display: flex;
            height: 100%;
        }

        .banner-slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .banner-slide-content {
            text-align: center;
            padding: 30px;
            max-width: 800px;
            z-index: 2;
        }

        .banner-slide h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        .banner-slide p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .banner-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .banner-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: var(--transition);
        }

        .banner-dot.active {
            background: var(--solana-green);
            transform: scale(1.2);
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(153, 69, 255, 0.2), rgba(20, 241, 149, 0.2));
        }

        /* ===== FEATURES SECTION ===== */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background: rgba(20, 20, 40, 0.6);
            border: 1px solid rgba(153, 69, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: var(--transition);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .feature-card i {
            font-size: 3rem;
            color: var(--solana-green);
            margin-bottom: 20px;
        }

        .feature-card h3 {
            color: var(--solana-green);
            margin-bottom: 15px;
        }

        /* ===== MOBILE RESPONSIVENESS ===== */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .banner-carousel {
                height: 300px;
            }
            
            .top-banner {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 80px;
                right: -100%;
                flex-direction: column;
                background: var(--darker-bg);
                width: 70%;
                height: calc(100vh - 80px);
                padding: 30px;
                transition: var(--transition);
                gap: 20px;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero {
                padding-top: 150px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .section {
                padding: 60px 0;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
            }
            
            .banner-carousel {
                height: 250px;
            }
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .btn {
                width: 100%;
